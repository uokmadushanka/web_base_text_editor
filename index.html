
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor - [CT/2018/037]</title>
    
</head>

<body>

    <!--  Remove this div once you are started -->
    <div>
        <div class="toolbar bg-dark">
        
                <button class="bold" onclick="boldText()"> 
                    <img src="Resources\bold-xxl.png " width="30">
      
                </button>

                <button class="underline" onclick="underline()">
                    <img src="Resources\format_underline_white_192x192.png " width="30">
      
                </button>

                <button class="italic" onclick="italic()">
                    <img src="Resources\italic-xxl.png" width="30">
      
                </button>

                <div>
                    <input type="color" oninput="color(this.value); this.value='#000000';">
                    <img src="Resources\images (1).png" width="30">
      
                </div>

                <button class="left align" onclick="left()">
                    <img src="Resources\left.png" width="30">
      
                </button>

                <button class="center  align" onclick="center()">
                    <img src="Resources\center.png" width="30">
      
                </button>

                <button class="right  align" onclick="right()">
                    <img src="Resources\right.png" width="30">
      
                </button>

                <button class="justfy" onclick="justify()">
                    <img src="Resources\justify.png" width="30">
      
                </button>

                <button class="undo" onclick="undo()">
                    <img src="Resources\undo-4-32.png" width="30">
      
                </button>

                <button class="redo" onclick="redo()">
                    <img src="Resources\action-redo-32.png" width="30">
      
                </button>


                
            
            
        </div> 
    </div>

  
        
    <div class="content" contenteditable="true" spellcheck="false"></div>
    <script>
        const content = document.getElementById('content');
    
        content.addEventListener('mouseenter', function () {
            const a = content.querySelectorAll('a');
            a.forEach(item=> {
                item.addEventListener('mouseenter', function () {
                content.setAttribute('contenteditable', false);
                item.target = '_blank';
                })
                item.addEventListener('mouseleave', function () {
                content.setAttribute('contenteditable', true);
                })
            })
        })
    </script>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="undo_redo.js"></script>
    


    <script src="underline.js"></script>


    <script src="text_alignment.js"></script>


    <script src="italic.js"></script>

  

    <script src="color.js"></script>
    <script src="bold.js"></script>

   




</body>
